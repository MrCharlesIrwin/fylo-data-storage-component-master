<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="wrapper">
        <div>
          <div class="img-background">
            <img src="images/logo.svg" alt="" />
          </div>
          <div class="img-background">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="img-background">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="img-background">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </section>
      <section class="sliderBox">
        <div>
          <p>You've used <b> 815 GB </b>of your storage</p>
          <div class="s-box">
            <span> 185 </span><p> GB Left</p>
          </div>
          <div class="sliderContainer">
            <input type="range" class="slider" min="0" max="1000" value="700" />
          </div>

          <div>
            <aside>0 GB</aside>
            <aside>1000 GB</aside>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
